<html lang="en">

    <link rel="stylesheet" href="payment_styles.css" />
    <link rel="stylesheet" href="navbar.css">
        <!-- font awesome cdn link  -->

    <link rel="icon" type="image/x-icon" href="image/Asset_1.png">



    <header class="header">

      <div id="menu-btn" class="fas fa-bars"></div>
  
      <a href="index.html" class="logo" href="image/Asset_1.png"></a>
      <a href="index.html"> <img src="image/Asset_1.png"> </a>
      <a href="index.html" class="logo"> <span>Valley</span>Motors </a>
  
      <nav class="navbar">
          <a href="index.html">home</a>
          <a href="index.html">popular</a>
          <a href="index.html">vehicles</a>
          <a href="index.html">services</a>
          <a href="index.html">reviews</a>
          <a href="index.html">contact</a>
      </nav>
  
      <div id="login-btn">
          <button class="btn">login</button>
          <i class="far fa-user"></i>
      </div>
  
  </header> 
      
  <div class="login-form-container">
  
      <span id="close-login-form" class="fas fa-times"></span>
  
      <form action="">
          <h3>user login</h3>
          <input type="email" placeholder="email" class="box">
          <input type="password" placeholder="password" class="box">
          <p> forget your password <a href="#">click here</a> </p>
          <input type="submit" value="login" class="btn">
          <p>or login with</p>
          <div class="buttons">
              <a href="#" class="btn"> google </a>
              <a href="#" class="btn"> facebook </a>
          </div>
          <p> don't have an account <a href="#">create one</a> </p>
      </form>
  
  </div>

  <body>
    <div class="loan-calculator">
      <div class="top">
        <h2>Loan Calculator</h2>

        <form action="#">
          <div class="group">
            <div class="title">Amount</div>
            <input type="text" value="30000" class="loan-amount" />
          </div>

          <div class="group">
            <div class="title">Interest Rate</div>
            <input type="text" value="8.5" class="interest-rate" />
          </div>

          <div class="group">
            <div class="title">Tenure (in months)</div>
            <input type="text" value="240" class="loan-tenure" />
          </div>
        </form>
      </div>

      <div class="result">
        <div class="left">
          <div class="loan-emi">
            <h3>Loan EMI</h3>
            <div class="value">123</div>
          </div>

          <div class="total-interest">
            <h3>Total Interest Payable</h3>
            <div class="value">1234</div>
          </div>

          <div class="total-amount">
            <h3>Total Amount</h3>
            <div class="value">12345</div>
          </div>

          <button class="calculate-btn">Calculate</button>
        </div>

        <div class="right">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

    <script src="payment_script.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
